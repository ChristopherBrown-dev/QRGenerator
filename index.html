<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <div class="input-section">
            <textarea id="textInput" placeholder="Enter text or URL to generate QR code..." rows="4"></textarea>
            
            <div class="controls">
                <div class="size-control">
                    <label for="sizeSelect">Size:</label>
                    <select id="sizeSelect">
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                    </select>
                </div>
                
                <div class="color-controls">
                    <div class="color-control">
                        <label for="foregroundColor">Foreground:</label>
                        <input type="color" id="foregroundColor" value="#000000">
                    </div>
                    <div class="color-control">
                        <label for="backgroundColor">Background:</label>
                        <input type="color" id="backgroundColor" value="#ffffff">
                    </div>
                </div>
                
                <button id="generateBtn">Generate QR Code</button>
            </div>
        </div>
        
        <div class="output-section">
            <div id="qrcode"></div>
            <div class="download-section" style="display: none;">
                <div class="format-control">
                    <label for="formatSelect">Format:</label>
                    <select id="formatSelect">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
                <button id="downloadBtn">Download QR Code</button>
            </div>
        </div>
        
        <div class="history-section">
            <h3>Recent QR Codes</h3>
            <div id="historyList" class="history-list"></div>
            <button id="clearHistoryBtn" class="clear-btn" style="display: none;">Clear History</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
